<div *ngIf="showTitle">{{ title }}</div>

<div>{{ product.productName }}</div>
<hr />
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Brand</th>
    </tr>
    <div *ngFor="let prod of products">
        <tr>
            <td>{{prod.id}}</td>
            <td>{{prod.productName}}</td>
            <td>{{prod.brand}}</td>
        </tr>
    </div>
</table>
